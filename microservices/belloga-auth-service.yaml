apiVersion: v1
kind: Service
metadata:
  name: auth-service
  labels:
    app: auth-service
    service: auth-service
spec:
  ports:
    - port: 8080
      name: http
  selector:
    app: auth-service
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: belloga-auth-service
  labels:
    account: auth-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service-v1
  labels:
    app: auth-service
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
      version: v1
  template:
    metadata:
      labels:
        app: auth-service
        version: v1
      annotations:
        sidecar.istio.io/inject: "true"
        traffic.sidecar.istio.io/excludeInboundPorts: "9092,3306"
        traffic.sidecar.istio.io/excludeOutboundPorts: "9092,3306"
    spec:
      serviceAccountName: belloga-auth-service
      containers:
        - name: auth-service
          image: 023778162658.dkr.ecr.ap-northeast-2.amazonaws.com/belloga-auth-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: prod
